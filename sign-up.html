<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="css/modules.css" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/type.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond:400,400i,700|Poiret+One" rel="stylesheet">
  </head>

  <body>

    <header class="grid grid-middle">
      <div class="unit xs-1 s-1 m-1-3 l-1-3">
        <h1 class="peta pad-t-1-2 pad-1-2">Zoom</h1>
      </div>
      <nav class="unit xs-1 s-1 m-2-3 l-2-3">
        <ul class="list-group">
          <li><a href="index.html" class="nav-hov island-1-2">Home</a></li>
          <li><a href="pricing.html" class="nav-hov island-1-2">Prices</a></li>
          <li><a href="tour.html" class="nav-hov island-1-2">Help</a></li>
          <li><a href="sign-up.html" class="nav-hov island-1-2">Sign Up</a></li>
        </ul>
      </nav>
    </header>

    <div class="relative embed embed-4by3 text-center">
      <img class="img-flex embed-item" src="images/agree.jpg" alt="An image of an adult business man hold out hand in agreement" aria-details="Man">
    </div>

    <h2 class="poiret tera pad-t-2 text-center">Sign up, It's Free</h2>
    <div class="grid">
      <div class="unit xs-1 s-1 m-1 l-1-2 text-center pad-r-2">
        <form class="push-0" method="POST" action="https://formspree.io/jsdesign.ct@gmail.com">
          <div class="push pad-r-2 gutter-1-2">
            <label for="email">Your email</label>
            <input id="email" type="email" placeholder="me@me.com" name="email" required>
          </div>
          <p>By signing up, I agree to the <a href="#">Terms of Service</a></p>
          <div>
            <a class="btn sign-up mega push" type="submit">Sign Up</a>
          </div>
        </form>
      </div>
    </div>
    <footer role="contentinfo">
      <div class="grid island-2">
        <div class="unit xs-1 s-1 m-1 l-1-4">
          <h3 class="mega">Sales</h3>
          <ul class="kilo gutter-1-2">
            <li>1-888-799-9666</li>
          </ul>
        </div>
        <div class="unit xs-1 s-1 m-1 l-1-4">
          <h3 class="mega">Support</h3>
          <ul class="kilo gutter-1-2">
            <li>Support Center</li>
            <li>Feedback</li>
            <li>Contact Us</li>
          </ul>
        </div>
        <div class="unit xs-1 s-1 m-1 l-1-4">
          <h3 class="mega">Language</h3>
          <ul class="kilo gutter-1-2">
            <li>English</li>
          </ul>
        </div>
        <div class="unit xs-1 s-1 m-1 l-1-4">
          <h3 class="mega">Currency</h3>
          <ul class="kilo gutter-1-2">
            <li>U.S. Dollars</li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
